apiVersion: apps/v1
kind: Deployment
metadata:
  name: arm-book-ui-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arm-book-ui-service
  template:
    metadata:
      labels:
        app: arm-book-ui-service
    spec:
      containers:
        - name: arm-book-ui-app
          image: ${UI_CONTAINER_IMAGE_URL}
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
            requests:
              cpu: "1"
              memory: 512Mi
          # --- NEW: Inject service URLs as environment variables ---
          env:
            - name: CATALOG_SERVICE_URL
              value: "http://arm-book-catalog-service/api/books"
            - name: REVIEW_SERVICE_URL
              value: "http://arm-review-service/reviews"

          # Probes for production-readiness
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 15
      tolerations:
        - key: "deploy" # Replace with your taint key
          operator: "Equal"
          value: "arm64-workloads" # Replace with your taint value
          effect: "NoSchedule" # Replace with your taint effect
      nodeSelector:
        cloud.google.com/machine-family: c4a
        deploy: arm64-workloads
