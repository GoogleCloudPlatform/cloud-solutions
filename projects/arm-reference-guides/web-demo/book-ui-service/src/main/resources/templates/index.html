<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header-links}"></head>
<body>
    <nav th:replace="~{fragments :: navbar}"></nav>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold" th:text="${message}">Welcome</h1>
            <p class="col-md-8 fs-4">This is the main user interface for the Book Catalog and Review system. It is a standalone microservice that communicates with backend APIs.</p>
            <p class="col-md-8 fs-4">UI Service CPU Architecture: <span class="cpu-arch" th:text="${cpuArch}"></span></p>
            <p class="col-md-8 fs-4">Catalog Service CPU Architecture: <span class="cpu-arch" th:text="${catalogCpuArch}"></span></p>
            <p class="col-md-8 fs-4">Review Service CPU Architecture: <span class="cpu-arch" th:text="${reviewCpuArch}"></span></p>
            <a class="btn btn-primary btn-lg" th:href="@{/books}">View All Books</a>
          </div>
        </div>
    </div>
</body>
</html>
