apiVersion: k6.io/v1alpha1
kind: TestRun
metadata:
  name: arm-k6-postgres-writes-test
spec:
  parallelism: 1
  script:
    configMap:
      name: k6-postgres-writes
      file: postgres-writes.js
  arguments: ""
  runner:
    image: ${K6_CONTAINER_IMAGE_URL}
    tolerations:
      - key: "loadtester" # Replace with your taint key
        operator: "Equal"
        value: "k6-loadtester" # Replace with your taint value
        effect: "NoSchedule" # Replace with your taint effect
    nodeSelector:
      loadtester: k6-loadtester
      cloud.google.com/machine-family: c4a
    resources:
      limits:
        cpu: "1"
        memory: 4Gi
      requests:
        cpu: "1"
        memory: 2Gi
    env:
      - name: DB_HOST
        value: "arm-postgres-svc" # DNS name of your in-cluster Postgres Service
      - name: DB_PORT
        value: "5432"
      - name: DB_NAME
        value: "postgres"
      # Values pulled from our Kubernetes Secret
      - name: DB_USER
        valueFrom:
          secretKeyRef:
            name: book-catalog-secrets
            key: DB_USER
      - name: DB_PASSWORD
        valueFrom:
          secretKeyRef:
            name: book-catalog-secrets
            key: DB_PASSWORD
