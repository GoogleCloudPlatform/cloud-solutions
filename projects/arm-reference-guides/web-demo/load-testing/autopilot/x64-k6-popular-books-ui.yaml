apiVersion: k6.io/v1alpha1
kind: TestRun
metadata:
  name: x64-k6-popular-books-ui-test
spec:
  parallelism: 1
  script:
    configMap:
      name: k6-popular-books-ui
      file: popular-books-ui.js
  arguments: ""
  runner:
    tolerations:
      - key: "loadtester" # Replace with your taint key
        operator: "Equal"
        value: "k6-loadtester" # Replace with your taint value
        effect: "NoSchedule" # Replace with your taint effect
    nodeSelector:
      loadtester: k6-loadtester
      cloud.google.com/machine-family: c4a
    resources:
      limits:
        cpu: "1"
        memory: 2Gi
      requests:
        cpu: "1"
        memory: 1Gi
    env:
      - name: UI_BASE_URL
        value: "http://x64-book-ui-svc:80"
