---
redis_memtier:
  description: "Run memtier_benchmark against Redis. Specify the number of client\
    \ VMs with --redis_clients.\n"
  vm_groups:
    servers:
      vm_spec:
        GCP:
          machine_type:
          - "machine_type"
          zone: "us-central1-b"
          image: "projects/ubuntu-os-cloud/global/images/ubuntu-2004-focal-v20220927"
      vm_count: 1
      disk_spec:
        GCP:
          disk_size: 100
          disk_type: "pd-ssd"
    clients:
      vm_spec:
        GCP:
          machine_type:
          - "machine_type"
          zone: "us-central1-b"
          image: "projects/ubuntu-os-cloud/global/images/ubuntu-2004-focal-v20220927"
      vm_count: 1
