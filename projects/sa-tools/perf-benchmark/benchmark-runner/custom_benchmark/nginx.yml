---
nginx:
  description: "Benchmarks Nginx server performance."
  flags:
    nginx_content_size: 1024
    nginx_load_configs: "100:60:1:1"
    nginx_server_port: 0
    nginx_throttle: false
    nginx_use_ssl: false
    nginx_worker_connections: 1024
  vm_groups:
    servers:
      vm_spec:
        GCP:
          machine_type: "n1-standard-1"
          zone: "us-central1-b"
          image: "projects/ubuntu-os-cloud/global/images/ubuntu-2004-focal-v20220927"
          boot_disk_size: 50
      vm_count: 1
      disk_spec:
        GCP:
          disk_size: 50
          disk_type: "pd-ssd"
    clients:
      vm_spec:
        GCP:
          machine_type: "n1-standard-1"
          zone: "us-central1-b"
          image: "projects/ubuntu-os-cloud/global/images/ubuntu-2004-focal-v20220927"
          boot_disk_size: 50
      vm_count: 1
      disk_spec:
        GCP:
          disk_size: 50
          disk_type: "pd-ssd"
