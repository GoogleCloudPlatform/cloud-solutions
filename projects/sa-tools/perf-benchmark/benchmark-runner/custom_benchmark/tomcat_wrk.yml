---
tomcat_wrk:
  description: "Run wrk against tomcat."
  flags:
    tomcat_wrk_max_connections: 128
    tomcat_wrk_report_all_samples: false
    tomcat_wrk_test_length: 120
  vm_groups:
    workers:
      vm_spec:
        GCP:
          machine_type: "n1-standard-1"
          zone: "us-central1-b"
          image: "projects/ubuntu-os-cloud/global/images/ubuntu-2004-focal-v20220927"
          boot_disk_size: 50
      vm_count: 1
      disk_spec:
        GCP:
          disk_size: 50
          disk_type: "pd-ssd"
    clients:
      vm_spec:
        GCP:
          machine_type: "n1-standard-1"
          zone: "us-central1-b"
          image: "projects/ubuntu-os-cloud/global/images/ubuntu-2004-focal-v20220927"
          boot_disk_size: 50
      vm_count: 1
      disk_spec:
        GCP:
          disk_size: 50
          disk_type: "pd-ssd"
