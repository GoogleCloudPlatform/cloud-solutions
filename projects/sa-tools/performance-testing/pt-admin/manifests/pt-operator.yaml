              type: string
            metadata:
              type: object
            spec:
              description: PtTaskSpec defines the desired state of PtTask
              properties:
                execution:
                  description: Execution for different scenarios
                  items:
                    description: PtTaskExecution defines the execution of a scenario
                    properties:
                      concurrency:
                        description: The number of target concurrent virtual users
                        type: integer
                      executor:
                        default: locust
                        description: 'Executor type: locust, jmeter, etc from https://gettaurus.org/docs/Executors/'
                        enum:
                          - locust
                          - jmeter
                        type: string
                      hold-for:
                        description: Time to hold target concurrency
                        type: string
                      iterations:
                        description: Limit scenario iterations number
                        type: integer
                      master:
                        default: true
                        description: Is master or not
                        enum:
                          - true
                          - false
                        type: boolean
                      ramp-up:
                        description: Ramp-up time to reach target concurrency
                        type: string
                      scenario:
                        description: The name of scenario that described in scenarios part
                        type: string
                      workers:
                        description: Numbers of workers, calculated if not specified
                        minimum: 1
                        type: integer
                    required:
                      - concurrency
                      - executor
                      - hold-for
                      - ramp-up
                      - scenario
                    type: object
                  type: array
                images:
                  additionalProperties:
                    description: PtTaskImages defines the images for a scenario
                    properties:
                      masterImage:
                        description: The image for master node
                        type: string
                      workerImage:
                        description: The image for worker node
                        type: string
                    required:
                      - masterImage
                      - workerImage
                    type: object
                  description: 'Container images for the scenario: (scenario name) -> (PtTaskImages)'
                  type: object
                scenarios:
                  additionalProperties:
                    description: PtTaskScenario defines the scenario
                    properties:
                      default-address:
                        type: string
                      script:
                        type: string
                    required:
                      - default-address
                      - script
                    type: object
                  description: (scenario name) -> (PtTaskScenario)
                  type: object
                testingOutput:
                  description: Testing output
                  properties:
                    bucket:
                      description: Archiving GCS bucket
                      type: string
                    jtl:
                      description: 'Testing logs for JMeter: jmeter.jtl'
                      type: string
                    ldjson:
                      description: 'Testing logs for Locust: locust-workers.ldjson'
                      type: string
                    logDir:
                      description: Where to store testing logs
                      type: string
                  required:
                    - bucket
                    - logDir
                  type: object
                traffics:
                  additionalProperties:
                    items:
                      description: PtTaskTraffic defines the traffic for a scenario
                      properties:
                        gkeCA64:
                          description: Base64 CA acertificate
                          type: string
                        gkeEndpoint:
                          description: External endpoint for GKE
                          type: string
                        percent:
                          description: 'The percentage for traffic: currency * precent/100'
                          type: integer
                        region:
                          description: The region where GKE cluster is provisioned
                          type: string
                        saKey64:
                          description: Base64 key for service account
                          type: string
                      required:
                        - region
                      type: object
                    type: array
                  description: 'Traffics definition: (scenario name) -> (PtTaskTraffic)'
                  type: object
                type:
                  default: Local
                  description: Task type
                  enum:
                    - Local
                    - Distribution
                  type: string
              required:
                - execution
                - images
                - scenarios
                - testingOutput
                - type
              type: object
            status:
              description: PtTaskStatus defines the observed state of PtTask
              properties:
                archives:
                  additionalProperties:
                    type: string
                  description: 'Archive for each scenario: (scenario name) -> (archived timestamp)'
                  type: object
                id:
                  description: Each PtTask has an unique Id
                  type: string
                phase:
                  additionalProperties:
                    type: string
                  description: 'Phases included status per testing scenario: (scenario name) -> (PT_STATUS_*)'
                  type: object
                ptStatus:
                  description: 'The status of the pttask:: PT_STATUS_*'
                  type: string
              required:
                - id
                - ptStatus
              type: object
          type: object
      served: true
      storage: true
      subresources:
        status: {}
