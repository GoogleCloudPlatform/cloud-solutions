apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: pt-operator
    app.kubernetes.io/instance: controller-manager
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: deployment
    app.kubernetes.io/part-of: pt-operator
    control-plane: controller-manager
  name: pt-operator-controller-manager
  namespace: pt-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      containers:
        - args:
            - --leader-elect
          command:
            - /manager
          image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/performance-testing/pt-operator:latest
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          ports:
            - containerPort: 8080
              name: metrics
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /taurus-logs
              name: bzt-pvc
      securityContext:
        runAsNonRoot: true
      serviceAccountName: pt-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
        - name: bzt-pvc
          persistentVolumeClaim:
            claimName: bzt-filestore-pvc
---
