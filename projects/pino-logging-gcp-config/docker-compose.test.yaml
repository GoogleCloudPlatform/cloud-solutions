# Docker compose set of services to run the tests sequentially using
# Node 18, 20, 22, 24 LTS versions.
#

services:
  node_18_tests:
    container_name: node_18_tests
    image: node:18.20.8-slim
    working_dir: /the-repo/projects/pino-logging-gcp-config
    entrypoint: ["/bin/bash", "-e", "-x", "-c"]
    command:
      - "npm ci --engine-strict=true && npm audit && npm test"
    volumes:
      - ${THE_REPO_ROOT}:/the-repo
  node_20_tests:
    container_name: node_20_tests
    image: node:20.19.5-slim
    working_dir: /the-repo/projects/pino-logging-gcp-config
    entrypoint: ["/bin/bash", "-e", "-x", "-c"]
    command:
      - "npm ci --engine-strict=true && npm audit && npm test"
    volumes:
      - ${THE_REPO_ROOT}:/the-repo
    depends_on:
      node_18_tests:
        condition: service_completed_successfully

  node_22_tests:
    container_name: node_22_tests
    image: node:22.21.1-slim
    working_dir: /the-repo/projects/pino-logging-gcp-config
    entrypoint: ["/bin/bash", "-e", "-x", "-c"]
    command:
      - "npm ci --engine-strict=true && npm audit && npm test"
    volumes:
      - ${THE_REPO_ROOT}:/the-repo
    depends_on:
      node_20_tests:
        condition: service_completed_successfully

  node_24_tests:
    container_name: node_24_tests
    image: node:24.11.1-slim
    working_dir: /the-repo/projects/pino-logging-gcp-config
    entrypoint: ["/bin/bash", "-e", "-x", "-c"]
    command:
      - "npm ci --engine-strict=true && npm audit && npm test"
    volumes:
      - ${THE_REPO_ROOT}:/the-repo
    depends_on:
      node_22_tests:
        condition: service_completed_successfully
