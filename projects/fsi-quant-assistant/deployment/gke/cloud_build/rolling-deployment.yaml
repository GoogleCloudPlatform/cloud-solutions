steps:
  - id: "Get GKE Credentials"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      [
        "container",
        "clusters",
        "get-credentials",
        "${_CLUSTER_NAME}",
        "--region",
        "${_REGION}",
        "--project",
        "${PROJECT_ID}",
      ]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "kubectl"
    id: "Rolling Restart Deployment"
    args:
      - "rollout"
      - "restart"
      - "deployment/${_DEPLOYMENT_NAME}"
      - "-n"
      - "${_NAMESPACE}"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "kubectl"
    id: "Check Rollout Status"
    args:
      - "rollout"
      - "status"
      - "deployment/${_DEPLOYMENT_NAME}"
      - "-n"
      - "${_NAMESPACE}"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "kubectl"
    id: "Display New Pods"
    args:
      - "get"
      - "pods"
      - "-n"
      - "${_NAMESPACE}"
      - "-l"
      - "app=${_DEPLOYMENT_NAME}"

substitutions:
  _REGION: "us-central1"
  _CLUSTER_NAME: "adk-demo-cluster"
  _DEPLOYMENT_NAME: "adk-agent"
  _NAMESPACE: "adk-agent-demo"

options:
  pool:
    name: "projects/$PROJECT_ID/locations/${_REGION}/workerPools/build-pool"
  logging: CLOUD_LOGGING_ONLY
