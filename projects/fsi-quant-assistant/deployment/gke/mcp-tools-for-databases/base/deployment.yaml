apiVersion: apps/v1
kind: Deployment
metadata:
  name: toolbox
spec:
  selector:
    matchLabels:
      app: toolbox
  template:
    metadata:
      labels:
        app: toolbox
    spec:
      serviceAccountName: toolbox-identity-ksa
      containers:
        - name: toolbox
          # Recommend to use the latest version of toolbox
          image: us-central1-docker.pkg.dev/database-toolbox/toolbox/toolbox:latest
          args:
            [
              "--tools-file=/app/tools.yaml",
              "--address=0.0.0.0",
              "--port=5000",
              "--ui",
              "--log-level=debug",
            ]
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: toolbox-config
              mountPath: "/app"
          resources:
            limits:
              memory: "2Gi"
              cpu: "1"
              ephemeral-storage: "128Mi"
            requests:
              memory: "1Gi"
              cpu: "1"
              ephemeral-storage: "128Mi"
      volumes:
        - name: toolbox-config
          csi:
            driver: secrets-store-gke.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: secret-provider
