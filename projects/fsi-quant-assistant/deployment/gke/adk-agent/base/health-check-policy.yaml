apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: adk-agent-health-check
spec:
  default:
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 5
    logConfig:
      enabled: true # Recommended for troubleshooting
    config:
      type: HTTP
      httpHealthCheck:
        port: 8080 # Must match the Service's targetPort
        requestPath: /healthz # A path in your app that returns a 200 OK status
  targetRef:
    group: ""
    kind: Service
    name: adk-agent # This links the policy to your Service
