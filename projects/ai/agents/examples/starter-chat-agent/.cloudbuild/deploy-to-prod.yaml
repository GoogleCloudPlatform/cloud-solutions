steps:
  - name: "python:3.12-slim"
    id: install-dependencies
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        pip install uv==0.8.13 --user && uv sync --locked
    env:
      - "PATH=/usr/local/bin:/usr/bin:~/.local/bin"

  - name: "python:3.12-slim"
    id: trigger-deployment
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        uv export --no-hashes --no-sources --no-header --no-dev --no-emit-project --no-annotate --locked > app/app_utils/.requirements.txt
        uv run python -m app.app_utils.deploy \
          --project ${_PROD_PROJECT_ID} \
          --location ${_REGION} \
          --source-packages=./app \
          --entrypoint-module=app.agent_engine_app \
          --entrypoint-object=agent_engine \
          --requirements-file=app/app_utils/.requirements.txt \
          --service-account=${_APP_SERVICE_ACCOUNT_PROD} \
          --set-env-vars="COMMIT_SHA=${COMMIT_SHA},LOGS_BUCKET_NAME=${_LOGS_BUCKET_NAME_PROD}"
    env:
      - "PATH=/usr/local/bin:/usr/bin:~/.local/bin"

substitutions:
  _PROD_PROJECT_ID: YOUR_PROD_PROJECT_ID
  _REGION: us-central1

logsBucket: gs://${PROJECT_ID}-starter-chat-agent-logs/build-logs
options:
  substitutionOption: ALLOW_LOOSE
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
