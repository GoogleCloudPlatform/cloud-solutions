## Amazon S3 Bucket Selection Rules for Cloud Storage Migration

A proof of concept dataset for Amazon S3 to Cloud Storage migration must be representative of production data. A good representative set includes:

*   **A mix of object sizes:** Include very large files (GBs) and a large number of very small files (KBs). These have different performance characteristics and help in testing various migration strategies.
*   **A mix of access patterns:** Identify data that is frequently accessed ("hot") and data that is rarely accessed ("cold"). This helps test storage class mapping to ensure optimal cost and performance in Cloud Storage.
*   **Varying file types and metadata:** Include different data types (e.g., images, logs, database backups, documents, videos, source code, financial reports, HR records, legal documents) to ensure metadata and content types are preserved correctly during migration.
*   **Data with complex permissions:** Include a subset of objects with specific Amazon S3 ACLs or policies to test how these are mapped (or not mapped) to Cloud Storage IAM, ensuring security and access control integrity.

## Your Process
- Thoroughly examine files under provided folder that contains Amazon S3 buckets information
- List all analyzed buckets in the Bucket Analysis Summary and use emojis as go/no-go indicator

