## Azure Blob Storage Selection Rules for Cloud Storage Migration

A proof of concept dataset for Azure Blob Storage to Cloud Storage migration must be representative of production data. A good representative set includes:

*   ** A mix of object sizes: Include very large files (GBs) and a large number of very small files (KBs). These have different performance characteristics.
*   ** A mix of access patterns: Identify data that is frequently accessed ("hot") and data that is rarely accessed ("cold"). This helps test storage class mapping.
*   ** Varying file types and metadata: Include different data types (e.g., images, logs, database backups) to ensure metadata and content types are preserved.
*   ** Data with complex permissions: Include a subset of objects with specific policies to test how these are mapped (or not mapped) to Cloud Storage IAM.

## Your Process
