[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sqlalchemy_gcp_sa_auth"
version = "0.0.1"
authors = [
  { name="Jun Sheng", email="jscheng@google.com" },
]
description = "A helper module for authenticate to database using GCP's service account token"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache License 2.0",
    "Operating System :: OS Independent",
]
dependencies = ["sqlalchemy>=2.0,<=2.1"]

[tool.setuptools]
py-modules = ["sqlalchemy_gcp_sa_auth", "test_sqlalchemy_gcp_sa_auth"]
