rules:
  empty-values:
    level: error
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: false
    forbid-in-block-sequences: true

  key-duplicates:
    level: error
    forbid-duplicated-merge-keys: true

  octal-values:
    level: error
    forbid-implicit-octal: true
    forbid-explicit-octal: true

  truthy:
    level: error
    allowed-values:
      - "true"
      - "True"
      - "false"
      - "False"
    check-keys: true
