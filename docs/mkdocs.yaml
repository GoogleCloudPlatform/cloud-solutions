site_name: Cloud Solutions
site_url: https://googlecloudplatform.github.io/cloud-solutions/
docs_dir: build/docs

theme:
  name: material
  custom_dir: overrides
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.expand
  palette:
    primary: #006CBE
  icon:
    repo: fontawesome/brands/github
    admonition:
      info: fontawesome/solid/user-shield
extra:
  generator: false
  analytics:
    provider: google
    property: G-TX7HG7NJWJ

repo_name: cloud-solutions
repo_url: https://github.com/GoogleCloudPlatform/cloud-solutions
copyright: |
    The projects contained in this repository are maintained by the Google Cloud Solutions Architects team.<br>
    Copyright &copy; 2019-2024 Google LLC<br>
    <a href='https://cloud.google.com/'><img src='/cloud-solutions/common/images/cloud.svg' width='240' height='160'/></a>

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.highlight:
        pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.inlinehilite

nav:
  - 'Overview': 'index.md'
  - 'Examples':
    - 'BigQuery CDC': 'projects/dataflow-bigquery-change-data-capture/index.md'
    - 'Imagen Voice Captioning': 'projects/imagen-voice-captioning/index.md'
  - 'Tools':
    - 'Binpacker': 'projects/sa-tools/binpacker.md'
    - 'PerfKit Benchmark': 'projects/sa-tools/perf-benchmark.md'
